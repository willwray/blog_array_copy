baseurl      = "localhost"
title        = "Relaxing restrictions on array"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[author]
  name = "Will Wray"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "P1997 implementation chronicle"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  #enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "P1997 implementation blog"
  keywords = "blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Relaxing restrictions on array"
    subtitle = "P1997 implementation chronicle"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
    #  logoText = "C array copy semantics"
    #  logoHomeLink = "/"
    path = "/dotxy.svg"
    alt = "C array copy semantics"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Posts"
    url        = "/posts"

[[params.social]]
